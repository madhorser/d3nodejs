<h2 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:28.8pt; margin-bottom:.0001pt;'><!----numberstart----><span lang=EN-US>3.1<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>用户功能概述</span></h2>

<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:21.0pt; line-height:150%'><span style='font-family:宋体; '>系统提供用户账户信息维护的功能，用户登陆系统后，可以实现：</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US style='font-family:Wingdings; '>&Oslash;<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span style='font-family:宋体;'>修改自身的基本信息</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US style='font-family:Wingdings; '>&Oslash;<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span style='font-family:宋体;'>修改密码</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:21.1pt; line-height:150%'><b><span style='font-family:宋体;'>用户操作步骤：</span></b><span style='font-family:宋体;'>首先登陆系统，在系统首页点击右上角【用户】，系统弹出【个人信息】模态框，模态框中显示当前用户的邮箱、用户名、手机号、头像。如下图所示：</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:24.0pt; line-height:150%'><span lang=EN-US style='font-size:12.0pt;line-height:150%;font-family:宋体;'><img border=0 width=554 height=263 src="doc.files/image004.jpg" ></span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:21.0pt; line-height:150%'><span style='font-family:宋体; '>用户修改信息后，点击【保存】即可。下面将分别介绍用户基本信息与修改密码的详细操作。</span></p>

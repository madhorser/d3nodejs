<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:21.1pt; line-height:150%'><b><span style='font-family:宋体;'>展示方式：</span></b><span style='font-family:宋体;'>数据以柱状图形式展现，横坐标为登录用户名，纵坐标为累计登录次数。图示如下：</span></p>

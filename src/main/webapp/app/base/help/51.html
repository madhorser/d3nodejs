<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:21.1pt; line-height:150%'><b><span style='font-family:宋体;'>新增变更概述：</span></b><span style='font-family:宋体;'>添加新的变更任务操作内容：</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:21.1pt; line-height:150%'><b><span style='font-family:宋体;'>新增变更操作步骤：</span></b><span style='font-family:宋体;'>模型变更管理</span><span lang=EN-US style='font-family:Wingdings; '>à</span><span style='font-family:宋体;'>点击新增按钮</span><span lang=EN-US style='font-family:Wingdings; '>à</span><span style='font-family: 宋体;'>选择系统环境</span><span lang=EN-US style='font-family:Wingdings; '>à</span><span style='font-family:宋体;'>点击保存</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US>1.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>点击模型变更管理图标，进入模型变更页面。</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:21.0pt; line-height:150%'><span lang=EN-US><img border=0 width=553 height=261 src="doc.files/image107.jpg" ></span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US>2.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>在结果列表的右侧，有一个新增按钮，点击这个按钮</span><span lang=EN-US><img border=0 width=42 height=21 src="doc.files/image093.png" alt="1489048986(1)" ></span><span style='font-family:宋体;'>，进入新增页面</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;text-indent:21.0pt; line-height:150%'><span lang=EN-US><img border=0 width=553 height=265 src="doc.files/image109.png" alt="1488513349(1)" ></span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US>3.<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span><span style='font-family:宋体;'>选择系统环境，上传附件，保存后提交，就可以添加元数据模型。</span></p>

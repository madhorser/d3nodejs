<h2 style='margin-top:0cm;margin-right:0cm;margin-bottom:0cm;margin-left:28.8pt; margin-bottom:.0001pt;'><a name="_Toc477429617"></a><a name="_Toc279344227"><!----numberstart----><span lang=EN-US>1.4<span style='font:7.0pt "Times New Roman"'>&nbsp;&nbsp;&nbsp; </span></span><!----numberend----><span style='font-family:宋体;'>编写规范说明</span></a></h2>

<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US style='font-family:Wingdings; '>&sup2;<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span style='font-family:宋体;'>对于外部输入的数据，采用“”标注，如输入“测试数据”</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US style='font-family:Wingdings; '>&sup2;<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span style='font-family:宋体;'>对于</span><span lang=EN-US>MetaCube</span><span style='font-family:宋体;'>中文本框等组件抬头显示标题，采用</span><span lang=EN-US>[]</span><span style='font-family:宋体;'>表示，如：</span><span lang=EN-US>[</span><span style='font-family: 宋体;'>上下文路径信息</span><span lang=EN-US>]</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US style='font-family:Wingdings; '>&sup2;<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span style='font-family:宋体;'>对于</span><span lang=EN-US>MetaCube</span><span style='font-family:宋体;'>中的按钮，采用【】表示，如：【保存】</span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US style='font-family:Wingdings; '>&sup2;<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span style='font-family:宋体;'>对于有需要注意的地方，采用加粗注意表示：<b>注意</b></span></p>
<p class=MsoBodyTextFirstIndent style='margin-top:0cm;margin-right:0cm; margin-bottom:0cm;margin-left:42.0pt;margin-bottom:.0001pt;text-indent:-21.0pt; line-height:150%;'><span lang=EN-US style='font-family:Wingdings; '>&sup2;<span style='font:7.0pt "Times New Roman"'>&nbsp; </span></span><span style='font-family:宋体;'>对于有相关链接的地方，采用加粗相关链接表示：<b>相关链接</b></span></p>
